<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/fc68441c58.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="images/earth.jpg" alt="earth" class="earth" />

        <form class="row g-3" id="search-city">
          <div class="col-auto">
            <label for="enterCity" class="visually-hidden">Enter a city </label>
            <input
              type="text"
              class="form-control"
              id="enterCity"
              placeholder="Enter a city"
              autofocus="on"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-info mb-3">Search</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-success mb-3" id="current">
              Current
            </button>
          </div>
        </form>
      </header>
      <div class="main-info">
        <div class="Current-weather">
          <h1>
            <span id="temp"></span
            ><span class="units"
              ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                >°F</a
              ></span
            >
            <img src="images/sun.png" alt="sun" width="60px" />
          </h1>
          <p>
            Precipitation: 78%
            <br />
            Wind: 5 m/s
          </p>
        </div>
        <div class="City-date">
          <h3>Weather in</h3>
          <h2 id="city"></h2>
          <p id="today"></p>
        </div>
      </div>
      <div class="card-group">
        <div class="day">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">25°C</p>
            <img src="images/cloudy.png" alt="cloudy" width="30px" />
          </div>
        </div>

        <div class="day">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">24°C</p>
            <img src="images/cloud.png" alt="cloud" width="30px" />
          </div>
        </div>

        <div class="day">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">22°C</p>
            <img src="images/rain.png" alt="rain" width="30px" />
          </div>
        </div>

        <div class="day">
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <p class="card-text">25°C</p>
            <img src="images/cloudy.png" alt="cloudy" width="30px" />
          </div>
        </div>

        <div class="day">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">26°C</p>
            <img src="images/sun.png" alt="sun" width="30px" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/yuliiasinhur/Sinhur-WeatherApp"
        >Open-source code</a
      >
      by Yuliia Sinhur
    </footer>
    <script src="script.js"></script>
  </body>
</html>
